<!-- 아이디, 비밀번호 컴포넌트 -->
<div class="form-input">
  <label for="userInput-1"></label>
  <input type="email" name="userEmail" id="userInput-1" required placeholder="이메일" />
</div>
<div class="form-input">
  <label for="userInput-2"></label>
  <input type="password" name="userPassword" id="userInput-2" required placeholder="비밀번호" minlength="" />
</div>

<!-- 버튼 컴포넌트 -->
<button class="form-button" type="submit">로그인</button>

<!-- 체크박스 컴포넌트 -->
<div class="checkbox">
  <input type="checkbox" name="" id="userInput" value="yes" checked />
  <label for="userInput">동의</label>
</div>
